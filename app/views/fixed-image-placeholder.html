<div
   class="fixed-image"
   >
  <div class="fixed-image-title" ng-bind="field.description">
  </div>
  <img
     class="fixed-image-dropped"
     ng-style="style"
     ng-if="dropped"
     ng-src="{{root}}/images/{{image.basename}}"
     />
</div>
<div class="fixed-image-caption"
     ng-bind="image.description"
     >
</div>
