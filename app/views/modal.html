<div
   class="modal fade"
   id="myModal"
   tabindex="-1"
   role="dialog"
   aria-labelledby="myModalLabel"
   aria-hidden="true"
   ng-controller="ModalCtrl"
   >
  <div class="modal-dialog large">
    <div class="modal-content">
      <div class="modal-header">
        <button
           type="button"
           class="close"
           data-dismiss="modal"
           aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">
          {{modal.title}}
        </h4>
      </div>
      <div class="modal-body" ng-include src="modal.url">
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
