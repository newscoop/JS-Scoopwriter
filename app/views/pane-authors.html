<section
    ng-controller="PaneAuthorsCtrl"
    class="tab-content authors-panel"
    id="authors-tab">

  <div class="panel-title">
    Authors Management
  </div>

  <div class="add-author-box">

    <div class="heading">
      <button class="btn btn-sf-invisible"
              ng-click="showAddAuthor = !showAddAuthor">
        <span class="glyphicon"
              ng-class="{'glyphicon-plus': !showAddAuthor,
                         'glyphicon-minus': showAddAuthor}"
              ></span><span class="add-author">ADD AN AUTHOR</span>
      </button>
    </div>

    <form ng-show="showAddAuthor">
      <input type="hidden" ui-select2="select2Options"
        class="authorSearch"
        ng-model="newAuthor"
        data-placeholder="-- select new author --"
        ng-disabled="addingNewAuthor"
        />

      <br>

      <select
          ng-model="newAuthorRoleId"
          class="author-role"
          ng-options="role.id as role.name for role in (authorRoles |
                      availableRoles : newAuthor : authors)"
          ng-disabled="addingNewAuthor"
          >
        <option value="">-- choose author role --</option>
      </select>

      <div class="controls clearfix">
        <button
            type="submit"
            class="btn btn-primary btn-sm pull-right"
            ng-click="addAuthorToArticle()"
            ng-disabled="addingNewAuthor || !newAuthorRoleId || !newAuthor"
           >Add</button>
        <button
           class="btn btn-default btn-sm pull-right"
           ng-click="clearNewAuthorForm()"
           ng-disabled="addingNewAuthor || (!newAuthorRoleId && !newAuthor)"
           >Clear</button>
      </div>
    </form>
  </div>

  <div class="authors-wrapper"
       ng-class="{low: showAddAuthor, high: !showAddAuthor}">

    <div class="attached-title">Attached Authors</div>

    <div class="authors-list"
         drag-sort items="authors" on-order-changed="orderChanged()">
      <div ng-repeat="author in authors"
           class="author clearfix"
           ng-class="{actionsDisabled: author.updatingRole}"
          >
          <div class="drag-bar"></div>
        <div
          class="remove"
          title="Remove"
          ng-click="!author.updatingRole && confirmRemoveAuthor(author)"
          >
          <span class="glyphicon glyphicon-remove"></span>
        </div>

        <div class="authors-image">
          <img ng-src="{{author.avatarUrl}}"
               alt="{{author.firstName}} {{author.lastName}}"
               title="{{author.firstName}} {{author.lastName}}"/>
        </div>

        <div class="authors-name">
          {{author.firstName}} {{author.lastName}}
        </div>

        <select
            class="author-role"
            ng-model="author.articleRole"
            ng-options="role.name for role in
                       (authorRoles | availableRoles : author : authors)
                       track by role.id"
            ng-disabled="author.updatingRole"
        ></select>
      </div>
    </div>  <!-- end authors-list -->
  </div>  <!-- end authors-wrapper -->

</section>
