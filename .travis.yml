language: node_js
node_js:
  - '0.10'
  - '0.12'

sudo: false
addons:
  firefox: "38.0"

env:
  matrix:
    - ENV=test

before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"

before_script:
  - npm install -g bower grunt-cli
  - bower install

script:
  - ./scripts/travis/build.sh

after_script:
  - grunt coveralls
